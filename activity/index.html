<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacman</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="container">
      <div class="game-container">
        <div class="header">
          <h1 class="title">PACMAN</h1>
          <div class="header-caption">
            <div>
              <h3>Health</h3>
              <p id="health"></p>
            </div>
            <div>
              <h3>Ghosts Eaten</h3>
              <p id="ghostEaten"></p>
            </div>
            <div>
              <h3>Next to Eat</h3>
              <p id="nextToEat"></p>
            </div>
          </div>
        </div>

        <table id="map" onkeydown="movePacman()"></table>
      </div>
    </section>
    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
